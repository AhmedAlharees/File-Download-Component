<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>File Download Component</title>
</head>

<body>
    <main>
        <div class="card">
            <h1 class="card__header">Download any File</h1>
            <p class="card__explain">Copy the url of the file you want to download, and paste it in the box</p>
            <div class="card__input">
                <input class="input" type="text" placeholder="Paste file URL">
            </div>
            <button class="card__downloadbutton">Download file</button>
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
